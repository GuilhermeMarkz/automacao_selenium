<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Projeto IHM</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <!-- Banner - Cabeçalho -->
    <header>
        <h1><img src="2.png" alt="GHOSTBOMBER" width="80" height="80">GHOSTBOMBER</h1>
    </header>
    
    <!-- Navegação -->
    <nav>
        <a href="#showcase">Início</a>
        <a href="#servicos">Serviços</a>
        <a href="#contato">Contato</a>
    </nav>

    <!-- Banner - Showcase -->
    <section id="showcase">
        <div class="container">
            <h1>Transforme Sua Visão em Realidade</h1>
            <button onclick="scrollToSection('servicos')">Saiba Mais</button>
        </div>
    </section>

    <!-- Serviços -->
    <section id="servicos">
        <div class="container">
            <div class="servico">
                <h2>Serviço 1</h2>
                <p>Descrição do serviço 1.</p>
            </div>
            <div class="servico">
                <h2>Serviço 2</h2>
                <p>Descrição do serviço 2.</p>
            </div>
            <div class="servico">
                <h2>Serviço 3</h2>
                <p>Descrição do serviço 3.</p>
            </div>
        </div>
    </section>

    <!-- Contato -->
    <section id="contato">
        <div class="container">
            <h2>Entre em Contato</h2>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Enviar" name="submit">
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Guilherme Marques Bezerra. Todos os direitos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Função para rolar até uma seção específica
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
